name: Release

on:
  push:
    tags:
      - 'cli-v*.*.*'
      - 'templates-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.4.0 for CLI or 2.3.1 for templates)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        type: choice
        options:
          - cli
          - templates
        default: cli
      create_tag:
        description: 'Create git tag for this version'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine release type and extract version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "tag_name=${RELEASE_TYPE}-v${VERSION}" >> $GITHUB_OUTPUT
          echo "Manual trigger - Type: $RELEASE_TYPE, Version: $VERSION"
        else
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_NAME" == cli-v* ]]; then
            RELEASE_TYPE="cli"
            VERSION=${TAG_NAME#cli-v}
          elif [[ "$TAG_NAME" == templates-v* ]]; then
            RELEASE_TYPE="templates"
            VERSION=${TAG_NAME#templates-v}
          else
            echo "❌ Error: Unknown tag format $TAG_NAME"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag trigger - Type: $RELEASE_TYPE, Version: $VERSION"
        fi

    - name: Create tag if requested
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == 'true'
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        RELEASE_TYPE="${{ steps.get_version.outputs.release_type }}"
        TAG_NAME="${RELEASE_TYPE}-v${VERSION}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$TAG_NAME" -m "Release $RELEASE_TYPE version $VERSION"
        git push origin "$TAG_NAME"

    - name: Validate versions are in sync
      run: |
        TAG_VERSION="${{ steps.get_version.outputs.version }}"
        RELEASE_TYPE="${{ steps.get_version.outputs.release_type }}"
        
        echo "Release Type: $RELEASE_TYPE"
        echo "Tag version:  $TAG_VERSION"
        
        if [ "$RELEASE_TYPE" = "cli" ]; then
          # For CLI releases, validate CLI-specific files
          
          # Extract version from pyproject.toml
          TOML_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          
          # Extract version from specify_extend.py
          PY_VERSION=$(grep '^__version__ = ' specify_extend.py | sed 's/__version__ = "\(.*\)"/\1/')
          
          # Extract CLI version from CHANGELOG.md - find first ### [version] after ## CLI Tool
          CHANGELOG_VERSION=$(sed -n '/## CLI Tool/,/^## /p' CHANGELOG.md | grep '^### \[' | head -1 | sed 's/### \[\(.*\)\].*/\1/')
          
          echo "pyproject.toml:    $TOML_VERSION"
          echo "specify_extend.py: $PY_VERSION"
          echo "CHANGELOG.md:      $CHANGELOG_VERSION"
          
          # Check if all versions match
          if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) doesn't match pyproject.toml version ($TOML_VERSION)"
            exit 1
          fi
          
          if [ "$TAG_VERSION" != "$PY_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) doesn't match specify_extend.py version ($PY_VERSION)"
            exit 1
          fi
          
          if [ "$TAG_VERSION" != "$CHANGELOG_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) doesn't match CHANGELOG.md version ($CHANGELOG_VERSION)"
            exit 1
          fi
          
          echo "✅ All CLI versions are in sync: $TAG_VERSION"
          
        elif [ "$RELEASE_TYPE" = "templates" ]; then
          # For template releases, validate CHANGELOG only
          
          # Extract templates version from CHANGELOG.md - find first ### [version] after ## Extension Templates
          CHANGELOG_VERSION=$(sed -n '/## Extension Templates/,/^## CLI Tool/p' CHANGELOG.md | grep '^### \[' | head -1 | sed 's/### \[\(.*\)\].*/\1/')
          
          echo "CHANGELOG.md:      $CHANGELOG_VERSION"
          
          if [ "$TAG_VERSION" != "$CHANGELOG_VERSION" ]; then
            echo "❌ Error: Tag version ($TAG_VERSION) doesn't match CHANGELOG.md version ($CHANGELOG_VERSION)"
            exit 1
          fi
          
          echo "✅ Templates version is in sync with CHANGELOG: $TAG_VERSION"
        fi

    - name: Set up Python
      if: steps.get_version.outputs.release_type == 'cli'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      if: steps.get_version.outputs.release_type == 'cli'
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling

    - name: Build package
      if: steps.get_version.outputs.release_type == 'cli'
      run: python -m build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.tag_name }}
        name: ${{ steps.get_version.outputs.release_type == 'cli' && format('CLI v{0}', steps.get_version.outputs.version) || format('Templates v{0}', steps.get_version.outputs.version) }}
        files: |
          ${{ steps.get_version.outputs.release_type == 'cli' && 'dist/*.whl' || '' }}
          ${{ steps.get_version.outputs.release_type == 'cli' && 'dist/*.tar.gz' || '' }}
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      if: steps.get_version.outputs.release_type == 'cli' && !contains(steps.get_version.outputs.version, 'alpha') && !contains(steps.get_version.outputs.version, 'beta') && !contains(steps.get_version.outputs.version, 'rc')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
      continue-on-error: true
