name: Dependabit - Generate Manifest

on:
  workflow_dispatch: # Manual trigger for initial setup
    inputs:
      llm_provider:
        description: 'LLM Provider'
        required: false
        default: 'github-copilot'
        type: choice
        options:
          - github-copilot
          - claude
          - openai
      llm_model:
        description: 'LLM Model (optional)'
        required: false
        type: string

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate Dependency Manifest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate manifest
        id: generate
        uses: pradeepmouli/dependabit@master
        with:
          action: generate
          repo_path: .
          manifest_path: .dependabit/manifest.json
          llm_provider: ${{ inputs.llm_provider || 'github-copilot' }}
          llm_model: ${{ inputs.llm_model }}
          llm_api_key: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit manifest
        if: success()
        run: |
          git config user.name "dependabit[bot]"
          git config user.email "dependabit[bot]@users.noreply.github.com"
          git add .dependabit/
          if git status --porcelain .dependabit/ | grep .; then
            git commit -m "chore: initialize dependabit manifest"
            git push
          else
            echo "No manifest changes to commit"
          fi

      - name: Summary
        if: always()
        run: |
          echo "### Manifest Generation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependencies Found**: ${{ steps.generate.outputs.dependency_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Scanned**: ${{ steps.generate.outputs.files_scanned }}" >> $GITHUB_STEP_SUMMARY
          echo "- **LLM Calls**: ${{ steps.generate.outputs.llm_calls }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Average Confidence**: ${{ steps.generate.outputs.average_confidence }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Manifest saved to: \`.dependabit/manifest.json\`" >> $GITHUB_STEP_SUMMARY
